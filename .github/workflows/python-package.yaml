# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Start FalkorDB
        run: docker run -d -p 6379:6379 falkordb/falkordb:edge &
      - name: Install redis tools
        run: sudo apt-get install -y redis-tools
      - name: Verify that FalkorDB is up
        run: redis-cli ping
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff poetry pytest
      - name: Install HybridAGI
        run: poetry install
      # - name: Lint with ruff
      #   run: |
      #     # stop the build if there are Python syntax errors or undefined names
      #     ruff --output-format=github --select=E9,F63,F7,F82 --target-version=py37 .
      #     # default set of ruff rules with GitHub Annotations
      #     ruff --output-format=github --target-version=py37 .

      - name: Run the tests
        run: |
          poetry run pytest -vv